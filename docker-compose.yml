version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27022:27017"
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    command: npm start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    restart: always
    ports:
      - "5055:5055"
    links:
      - mongo
